<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="./app.css"/>

    <script src="./bower_components/angular/angular.js"></script>

    <script src="./bower_components/angular-aria/angular-aria.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>
    <script src="./bower_components/angular-material/angular-material.js"></script>

    <script src="app.js"></script>

</head>
<body ng-app="myapp" ng-controller="myctrl">


<md-button class="md-raised md-primary" ng-click="studentlogintab()">student login</md-button> <br />


<div align="center" layout="column" ng-show="studentloginshow">

<md-input-container flex>
    <label>student id</label>
    <input ng-model="user.city">
</md-input-container>

<md-input-container flex>
    <label>password</label>
    <input ng-model="user.state">
</md-input-container>


</div>

<md-button class="md-raised md-primary" ng-click="teacherlogintab()">teacher login</md-button>


<div align="center" layout="column" ng-show="teacherloginshow">

    <md-input-container flex>
        <label>teacher id</label>
        <input ng-model="user.city">
    </md-input-container>

    <md-input-container flex>
        <label>password</label>
        <input ng-model="user.state">
    </md-input-container>


</div>


</body>
</html>
